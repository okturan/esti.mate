<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Esti.mate</title>
</head>

<body>

  
  <div class="container">
    <header>
      <h2>Esti.mate</h2>
    </header>
    <main>
      <div class="estimate-calculator">
        <form>
          <fieldset class="work-size">
            <legend>Work Size</legend>
            <div>
              <label for="word-count">Word Count:</label>
              <input type="number" class="number-input" name="word-count" id="word-count" value="1000" step="100" min="0">
              <span>words</span>
            </div>
            <div>
              <label for="recording-length">Recording:</label>
              <input type="number" class="number-input" name="recording-length" id="recording-length" value="20" step="10"
                min="0">
              <span>minutes</span>
            </div>
            <div>
              <label for="design-length">Design:</label>
              <input type="number" class="number-input" name="design-length" id="design-length" value="5" step="1"
                min="0">
              <span>hours</span>
            </div>
            <div>
              <label for="development-length">Development:</label>
              <input type="number" class="number-input" name="development-length" id="development-length" value="5" step="1"
                min="0">
              <span>hours</span>
            </div>
            <div>
              <label for="meeting-length">Meeting:</label>
              <input type="number" class="number-input" name="meeting-length" id="meeting-length" value="1" step="0.25"
                min="0">
              <span>hours</span>
            </div>
          </fieldset>
          <fieldset class="costs">
            <legend>Costs</legend>
            <div>
              <input type="checkbox" id="extraction" name="extraction">
              <label for="extraction">Extraction:</label>
              <div class="extraction-box">
                <input type="number" class="number-input" name="extraction-rate" id="extraction-rate" value="0.01"
                  step="0.001" min="0">
                <label for="extraction-rate">ðŸ’² per word</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="cleanup" name="cleanup">
              <label for="cleanup">Cleanup:</label>
              <div class="cleanup-box">
                <input type="number" class="number-input" name="cleanup-rate" id="cleanup-rate" value="0.01" step="0.001"
                  min="0">
                <label for="cleanup-rate">ðŸ’² per word</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="translation" name="translation">
              <label for="translation">Translation:</label>
              <div class="translation-box">
                <input type="number" class="number-input" name="translation-rate" id="translation-rate" value="0.055"
                  step="0.001" min="0">
                <label for="translation-rate">ðŸ’² per word</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="editing" name="editing">
              <label for="editing">Editing:</label>
              <div class="editing-box">
                <input type="number" class="number-input" name="editing-rate" id="editing-rate" value="0.03" step="0.001"
                  min="0">
                <label for="editing-rate">ðŸ’² per word</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="proofreading" name="proofreading">
              <label for="proofreading">Proofreading:</label>
              <div class="proofreading-box">
                <input type="number" class="number-input" name="proofreading-rate" id="proofreading-rate" value="0.03"
                  step="0.001" min="0">
                <label for="proofreading-rate">ðŸ’² per word</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="transcription" name="transcription">
              <label for="transcription">Transcription:</label>
              <div class="transcription-box">
                <input type="number" class="number-input" name="transcription-rate" id="transcription-rate" value="0.1"
                  step="0.01" min="0">
                <label for="transcription-rate">ðŸ’² per minute</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="content-creation" name="content-creation">
              <label for="content-creation">Content creation:</label>
              <div class="content-creation-box">
                <input type="number" class="number-input" name="content-creation-rate" id="content-creation-rate"
                  value="0.055" step="0.001" min="0">
                <label for="content-creation-rate">ðŸ’² per word</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="design" name="design">
              <label for="design">Design:</label>
              <div class="design-box">
                <input type="number" class="number-input" name="design-rate" id="design-rate"
                  value="20" step="1" min="0">
                <label for="design-rate">ðŸ’² per hour</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="development" name="development">
              <label for="development">Development:</label>
              <div class="development-box">
                <input type="number" class="number-input" name="development-rate" id="development-rate"
                  value="20" step="1" min="0">
                <label for="development-rate">ðŸ’² per hour</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="voiceover" name="voiceover">
              <label for="voiceover">Voiceover:</label>
              <div class="voiceover-box">
                <input type="number" class="number-input" name="voiceover-rate" id="voiceover-rate" value="0.1"
                  step="0.01" min="0">
                <label for="voiceover-rate">ðŸ’² per word</label>
              </div>
            </div>
            <div>
              <input type="checkbox" id="meeting" name="meeting">
              <label for="meeting">Meeting:</label>
              <div class="meeting-box">
                <input type="number" class="number-input" name="meeting-rate" id="meeting-rate" value="30" step="10"
                  min="0">
                <label for="meeting-rate">ðŸ’² per hour</label>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="estimate-calculations">
        <fieldset class="calculations">
          <legend>Calculations</legend>
          <div id="calculations">
            <ul></ul>
          </div>
          <br>
          <div>
            <label for="profit-margin"><em>profit margin:</em></label>
            <input type="number" class="number-input" name="profit-margin" id="profit-margin" value="30" step="1" min="0">
            <span>%</span>
          </div>
        </fieldset>
        <fieldset class="totals">
          <legend>Totals</legend>
          <div id="totals">
            <ul></ul>
          </div>
        </fieldset>
      </div>
    </main>
  </div>

</body>

</html>
